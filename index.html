<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
        <label for="videoLink">Enter YouTube Video URL:</label><br>
        <input type="text" id="videoLink" name="videoLink" required><br><br>
        <button type="submit">Download</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const videoLink = document.getElementById('videoLink').value;

            // Call MP3 API
            const mp3Response = await fetch('/api/mp3', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link: videoLink })
            });

            const mp3Result = await mp3Response.json();

            // Call MP4 API
            const mp4Response = await fetch('/api/mp4', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link: videoLink })
            });

            const mp4Result = await mp4Response.json();

            // Show download links for MP3 and MP4
            document.getElementById('result').innerHTML = `
                ðŸŽ§ MP3: <a href="${mp3Result.mp3Link}" target="_blank">Download</a><br>
                ðŸŽ¬ MP4: <a href="${mp4Result.mp4Link}" target="_blank">Download</a>
            `;
        });
    </script>
</body>
</html>
